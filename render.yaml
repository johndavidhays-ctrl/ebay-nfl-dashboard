services:
  - type: web
    name: nfl-card-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nfl_db
          property: connectionString
      - key: EBAY_CLIENT_ID
        sync: false
      - key: EBAY_CLIENT_SECRET
        sync: false

  - type: cron
    name: nfl-card-scanner
    env: python
    schedule: "0 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.scanner
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nfl_db
          property: connectionString
      - key: EBAY_CLIENT_ID
        sync: false
      - key: EBAY_CLIENT_SECRET
        sync: false

databases:
  - name: nfl_db
